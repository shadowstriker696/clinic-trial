        nav a {
    color: white;

}

nav a:hover {

    transform: scale(1.1); /* Slightly enlarge on hover */
}
/* Default animation setup */
body {
    margin: 0;
    padding: 0;
    overflow-x: hidden; /* Prevent horizontal scrolling */
    animation-duration: 0.5s; /* Animation duration */
    animation-fill-mode: forwards; /* Keep final animation state */
}

    <script>
        // Function to apply slide animation and navigate to the next page
        function navigateTo(url, direction) {
            // Apply the correct slide animation class
            const body = document.body;
            body.className = direction === "forward" ? "slide-forward" : "slide-backward";
            
            // Wait for the animation to complete, then navigate
            setTimeout(() => {
                window.location.href = url;
            }, 500); // Matches the animation duration in CSS
        }
    </script>
