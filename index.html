<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Your Clinic Name</title>
    <style>
        /* General styles */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; }
        header { background-color: #0044cc; color: white; padding: 20px 0; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; transition: color 0.3s ease, transform 0.3s ease; }
        nav a:hover { color: #ffcc00; transform: scale(1.1); }
        section { padding: 20px; text-align: center; }
        footer { text-align: center; padding: 20px; background-color: #0044cc; color: white; }
        img { width: 50%; height: auto; margin: 10px 0; }
        /* Animation */
        body { overflow-x: hidden; animation-duration: 0.5s; animation-fill-mode: forwards; }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Your Clinic Name</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <section>
        <h2>Providing Quality Healthcare</h2>
        <img src="images/clinic.jpg.png" alt="Our Clinic">
        <p>Your health is our priority. Learn more about our services and team.</p>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Your Clinic Name. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Navigation Animation -->
    <script>
        function navigateTo(url, direction) {
            const body = document.body;
            body.className = direction === "forward" ? "slide-forward" : "slide-backward";
            setTimeout(() => {
                window.location.href = url;
            }, 500);
        }
    </script>
</body>
</html>
